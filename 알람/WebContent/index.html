<body>


<div align="center">
<strong>라면 타이머</strong>
<br><br>

<form name="frm">

<select id="sel">
	<option value="180">원하시는 시간을 선택해 주십시오(기본 시간 3분)</option>
	<option value="300">5분</option>
	<option value="180">3분</option>
	<option value="120">2분</option>
	<option value="60">1분</option>
	<option value="30">30초</option>
</select>

</form>
<input type="button" value="time start" onclick="noodle()">
<br><br>

<span id="countdown">time selected</span>
<br><br>

<button type="button" onclick="window.close()">close</button>
</div>

<script type="text/javascript">

let index=0; //select 변수
let value=0;
let time=0;

function noodle(){
	clearInterval(time); //초기화
	
	//1
	value=document.getElementById('sel').value;
	
	//2
	//index=document.frm.sel.selectedIndex; //name과 id를 통해 접근
	//value=document.frm.sel.value;
	
	//3
	//value=document.frm.sel.options[index].value;
	
	time=setInterval("noodleTimer()",1000);
}

function noodleTimer(){
	
	value=value-1;
	
	document.getElementById('countdown').innerHTML="완료까지 <b>"+value+"<b>초남았습니다";
	
	if(value==0){
		clearInterval(time);
		
		let audio=new Audio('AlarmClockBell.wav');
		audio.play();
	}
	
}

</script>
</body>
