<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h3>단가 x 수량 알림표</h3>

<table border="1" id="mytable">
<tr>
	<th>번호</th><th>제품A</th><th>제품B</th><th>제품C</th>
</tr>

</table>

<script type="text/javascript">
let dataA=[24,34,12,56,33];
let dataB=[45,11,26,35,56];
let dataC=[71,37,22,32,19];

let table = document.getElementById("mytable");

for(i=0;i<dataA.length;i++){
let tr = document.createElement("tr");

let th=document.createElement("th");
th.appendChild(document.createTextNode(1+i+""));

let td1=document.createElement("td");
td1.appendChild(document.createTextNode(dataA[i]+""));

let td2=document.createElement("td");
td2.appendChild(document.createTextNode(dataB[i]+""));

let td3=document.createElement("td");
td3.appendChild(document.createTextNode(dataC[i]+""));

tr.appendChild(th);
tr.appendChild(td1);
tr.appendChild(td2);
tr.appendChild(td3);

table.appendChild(tr);
}


</script>

</body>
</html>
