<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo">P tag</p> <!-- 일반 tag : h1~h6 pre -->

<input type="text" id="name" value="33" size="20"> <!-- form tag input,select -->

<script type="text/javascript">

let pvalue=document.getElementById("demo").innerHTML;
console.log(pvalue);

let invalue=document.getElementById("name").value; //value로 접근
console.log(invalue);

</script>

<br><br>

<input type="button" value="input버튼" onclick="alert('input버튼 클릭!')">

<input type="button" value="func버튼" onclick="btnClick()">

<button type="button" onclick="btnFunc()">버튼</button>

<script type="text/javascript">

function btnClick(){
	alert("func버튼 click!");
	let name=document.getElementById("name").value;
	document.getElementById("demo").innerHTML=name; //p tag에 value값 지정
}

function btnFunc(){
	let num=document.getElementById("name").value;
	
	document.getElementById("demo").innerHTML=parseInt(num)*2;
}

</script>
</body>
</html>
