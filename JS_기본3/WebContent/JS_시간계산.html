<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">
function nowTime(){
	let now=new Date();
	let hour=now.getHours();
	let min=now.getMinutes();
	let sec=now.getSeconds();
	
	if(hour < 10){
		hour="0"+hour;
	}
	if(min<10){
		min="0"+min;
	}
	if(sec<10){
		sec="0"+sec;
	}
	
	let p = document.getElementById("demo");
	
	p.innerHTML=hour+":"+min+":"+sec;
}

setInterval("nowTime()",1000); //타이머

</script>

</body>
</html>
