<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div id="demo" style="background-color: white">Hello JS CSS</div>

<button type="button" onclick="btnClick()">적용</button>

<script type="text/javascript">

function btnClick(){
	
	let obj=document.getElementById("demo");
	
	obj.style.backgroundColor="blue";
	obj.style.color="white";
	obj.style.textAlign="center";
	obj.style.borderStyle="double";
	obj.style.fontFamily="MS PGothic";
	obj.style.fontSize="24pt";
}

</script>

</body>
</html>
